            <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Log In</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
              
                <div class="modal-body">
                  
                    
                        <div class="col-lg">
                           <img class="align-self-center" id="suc_image" width="124px"/>

                           <h2 class="align-self-center" id="suc_name">nombre</h2>
                           <p class="align-self-center" id="suc_direc">direccion</p>
                           <p class="align-self-center" id="suc_phone">direccion</p>
                           <a class="align-self-center" id="suc_calif">calificacion</a>

                            <div class="input-group mb-3">
                                <span class="input-group-text">MXN</span>
                                <input type="number" name="text" class="form-control" id="suc_pesos" placeholder="" aria-describedby="basic-addon1">
                              </div>

                              <div class="input-group mb-3">
                                <span class="input-group-text" id="suc_rating">USD</span>
                                <input type="number" name="number" class="form-control" id="suc_usd" placeholder="" aria-describedby="basic-addon1" disabled="true">
                              </div>
                        </div>
                    
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Cancelar</button>
